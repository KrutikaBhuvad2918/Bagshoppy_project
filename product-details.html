</head>
<body>
    <header>
        <div class="logo">BagShop</div>
        <nav>
            <ul>
                <div class="nav-container">
                    <div class="nav-tap">
                        <li><a href="categories">Home</a></li>
                        <li><a href="#categories">Categories</a></li>
                        <li><a href="categories">Contact</a></li>
                    </div>
                    <li class="search-box">
                    <input type="text" placeholder="Search Products...">
                <button><i class="fas fa-search"></i></button>
                </li>
                </div>
                <div class="nav-items">
                    <li><a href="#"> </a><i class="ri-shopping-cart-2-fill"></i></li>
                    <li><a href="#"> </a><i class="ri-account-circle-fill"></i></li>
                </div>
            </ul>
        </nav>
    </header>

    <div class="breadcrumb">
        <a href="index.html">Home</a> /
        <a href="clutch.html" id="breadcrumb-category">it's types</a> /
        <strong id="breadcrumb-name">Product Name</strong>
    </div>    

    <div class="product-container">
        <div class="product-image">
            <img id="main-image" src="images/bag1.jpeg" alt="Product Image">
            
        </div>
        <!-- <div class="image-thumbnails">
                <img src="images/bag1.jpeg" alt="">
                <img src="images/bag2.jpeg" alt="">
                <img src="images/bag2.jpeg" alt="">
                <img src="images/bag2.jpeg" alt="">
        </div> -->
        <div class="product-info">
            <h1 id="product-name">Product Name</h1>
            <p id="product-specification"></p>
            
            <!-- <p class="rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i> (121)
            </p> -->
            <p class="price" id="product-price">$0.00</p>

            <h3>Choose a Color</h3>
            <div class="color-options">
                <span class="color red"></span>
                <span class="color black"></span>
                <span class="color green"></span>
            </div>

            <div class="quantity">
                <button id="minus-btn">-</button>
                <span id="quantity">1</span>
                <button id="plus-btn">+</button>
            </div>

            <p class="stock">Only <span class="highlight">12 Items</span> Left! Donâ€™t miss it</p>

            <button class="buy-now">Buy Now</button>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const productData = JSON.parse(localStorage.getItem('selectedProduct'));
            if (productData) {
                document.getElementById('product-name').textContent = productData.name;
                document.getElementById('product-price').textContent = "" + productData.price;
                document.getElementById('main-image').src = productData.image;
                document.getElementById('breadcrumb-name').textContent = productData.name;
                document.getElementById('product-specification').textContent = productData.description;
            }

            document.getElementById("minus-btn").addEventListener("click", function () {
                let quantity = parseInt(document.getElementById("quantity").textContent);
                if (quantity > 1) {
                    document.getElementById("quantity").textContent = --quantity;
                }
            });

            document.getElementById("plus-btn").addEventListener("click", function () {
                let quantity = parseInt(document.getElementById("quantity").textContent);
                document.getElementById("quantity").textContent = ++quantity;
            });

            document.querySelector(".add-to-cart").addEventListener("click", function () {
                alert(productData.name + " added to cart!");
            });

            document.querySelector(".buy-now").addEventListener("click", function () {
                alert("Proceeding to checkout...");
            });
        });
    </script>
